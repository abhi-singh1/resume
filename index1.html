<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact Details</title>
</head>
<body>
    <h1>Enter Your Details Here</h1>
    <form action="">
   <label for="first name"> First Name :</label>
    <input id="first name" name="firstname" type="first name"> 
   
   <label for="second Name"> second Name :</label>
   <input id="second Name" name="secondname" type="second Name">
   <br><br> 
   <label for="age">Age</label>
   <input id="age" type="number">
   <br><br> 
   <label for="date of birth">date of birth</label>
   <input id="date of birth" type="date of birth">
   <br><br>
   <label for="email">email</label>
   <input id="email" type="email">
   <br><br>
   <label for="password">password</label>
   <input id="password" type="password">
   <br><br>

   <p>enter your Tshirtsize</p>
   <input id="small" name="Tshirtsize" type="radio" value="small">
 <label for="small">small</label><br>
 <input id="medium" name="Tshirtsize" type="radio" value="medium">
 <label for="medium">medium</label><br>
 <input id="large" name="Tshirtsize" type="radio" value="large">
 <label for="large">large</label><br>
 <br><br>
 <label for="color">your favorite color</label>
 <input id="color" type="color">
 <br><br>
 <!-- <input type="range"> -->
 <label for="cars">choose a car</label>
 <select name="car" id="cars">
    <option value="volvo">volvo</option>
    <option value="saab">saab</option>
    <option value="fiat">fiat</option>
    <option value="audi">audi</option>
 </select> 
 <br><br>
 <label for="about yourself">tell us about yourself</label>
 <textarea name="about yourself" id="about yourself" cols="30" rows="10"></textarea>
 <input type="reset">
 <input type="submit">
    </form>
</body>
</html>
